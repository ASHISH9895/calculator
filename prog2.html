<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 d-flex justify-content-center align-items-center"style="height:100vh">
        <div class="shadow rounded p-5" style="width:500px; background-image:linear-gradient(to right,rgba(168, 155, 155, 0.637),rgba(0, 0, 255, 0.796));">
            <h1 class="text-center text-light">Voting eligibility</h1>
            <div class="d-flex mt-4">
                <input id="age" type="text" placeholder="Age" class="form-control">
                <button onclick="check()" class="btn btn-success ms-3">check</button>
            </div>
            <p id ="p"></p>
        </div>
    </div>

    
</body>
<script>
 function check(){
        if(age.value){
            if(age.value>=18){
                p.innerHTML='Eligible'
                p.style.color='green'
            }
            else if(age.value<18){
                p.innerHTML=' Not Eligible'
                p.style.color='red'
            }
            else{
                p.innerHTML='Invalid input'
            }

        }
        else{
            p.innerHTML='please enter a value'
            p.style.color='blue'
        }
    }

</script>
</html>
